    - name: 🛠️ Domain Package Tests 🛠️
      uses: sersoft-gmbh/xcodebuild-action@v1
      with:
          project: PillsUp/PillsUp.xcodeproj
          scheme: DomainTests
          derived-data-path: ./output
          destination: "OS=latest,name=iPhone 15"
          action: test
          enable-code-coverage: true
    
    # 코드 커버리지 리포트 생성
    - name: 📈 Test Coverage 📈
      uses: maxep/xcodebuild-lcov-action@0.1.0
      with:
          derived-data-path: ./output
          target: DomainTests.xctest
          output-file: ./output/lcov.info
