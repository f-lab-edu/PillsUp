# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: cicd

on:
  push:
    branches: [ "feature/018-cicd" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: 🛠️ Domain Package Tests 🛠️
      run: |
         xcodebuild test \
         -project PillsUp/PillsUp.xcodeproj \
         -scheme DomainTests \
         -destination 'platform=iOS Simulator,name=iPhone 14,OS=15' \
         -enableCodeCoverage YES \
         -allowProvisioningUpdates

    - name: 📈 Test Coverage 📈
      uses: maxep/xcodebuild-lcov-action@0.1.0
      with:
           derived-data-path: /Users/runner/Library/Developer/Xcode/DerivedData/*/Logs/Test/*.xcresult
           target: DomainTests.xctest

