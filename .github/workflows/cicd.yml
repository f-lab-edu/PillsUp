# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: cicd

on:
  push:
    branches: [ "feature/018-cicd" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    # llvm ì„¤ì¹˜ ë° ê²½ë¡œ ì„¤ì •
    - name: Install llvm for code coverage
      run: |
        brew install llvm
        echo 'export PATH="/usr/local/opt/llvm/bin:$PATH"' >> $GITHUB_ENV

    steps:
    - uses: actions/checkout@v4
    - name: ğŸ› ï¸ Domain Package Tests ğŸ› ï¸
      run: |
         xcodebuild test \
         -project PillsUp/PillsUp.xcodeproj \
         -scheme DomainTests \
         -destination 'platform=iOS Simulator,name=iPhone 14,OS=15' \
         -enableCodeCoverage YES \
         -allowProvisioningUpdates

    - name: ğŸ“ˆ Test Coverage ğŸ“ˆ
      uses: maxep/xcodebuild-lcov-action@0.1.0
      with:
           derived-data-path: /Users/runner/Library/Developer/Xcode/DerivedData/*/Logs/Test/*.xcresult
           target: DomainTests.xctest

