# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: cicd

on:
  push:
    branches: [ "feature/018-cicd" ]
  workflow_dispatch:

jobs:
  macos-build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: ğŸ› ï¸ Domain Package Tests ğŸ› ï¸
      run: |
         xcodebuild test \
         -project PillsUp/PillsUp.xcodeproj \
         -scheme DomainTests \
         -destination 'platform=iOS Simulator,name=iPhone 14,OS=15' \
         -enableCodeCoverage YES \
         -allowProvisioningUpdates
         
    - name: ğŸ“ˆ Upload CodeCoverage ğŸ“ˆ
      uses: codecov/codecov-action@v1.2.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: ğŸ§ª GitHub Action for SwiftLint ğŸ§ª
      uses: norio-nomura/action-swiftlint@3.2.1

    - name: âœ… Add PR Comment âœ…
      if: ${{ success() }}
      uses: mshick/add-pr-comment@v1
      with:
        message: |
           ## All File Checked âœ…
           | âœ… 	| Auto Pull Request SwiftLint Success!!!! 	|
           |---	|-------------------------------------------  |
           ## All File Checked âœ…
           | âœ… 	| Auto Pull Request SwiftLint Success!!!! 	|
           |---	|-------------------------------------------	|
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        repo-token-user-login: 'github-actions[bot]'
        allow-repeats: false 
        continue-on-error: true

    - name: âŒ Add PR Failure Comment âŒ
      if: ${{ failure() }}
      uses: mshick/add-pr-comment@v1
      with:
        message: |
          ## SwiftLint Check Failed âŒ
          | âŒ 	| SwiftLint failed with errors. Please check the logs for more details. 	|
          |---	|-------------------------------------------------------------	|
          | ğŸ›  	| [Check the Action Logs for more details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        repo-token-user-login: 'github-actions[bot]'
        allow-repeats: false 
    

